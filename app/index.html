<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Local Weather App</title>
	<link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1 class="logo">Weather Application</h1>

	<div class="weather-wrapper">
		<section class="weather-conditions">
			<img src="images/PartlyCloudyDay.png" alt="">
			<p class="weather-description">Partly Cloudy</p>
		</section>

		<section class="temp-location">
			<p class="location">Location: Rose-Hill, Mauritius</p>
			<p class="temp">24&deg;C</p>
		</section>


	</div>

	<!-- <script src="js/script.js"></script> -->

</body>
</html>
