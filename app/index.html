<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Local Weather App</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway|Varela+Round" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1 class="logo">Weather Application</h1>

	<div class="weather-wrapper">
		<section class="weather-conditions">
			<img class="weather-icon" src="images/PartlyCloudyDay.png" alt="">
			<p class="weather-description">----</p>
		</section>

		<section class="temp-location">
			<p class="location">Location: ---</p>
			<p class="temp">---</p>
		</section>

		<form class="temperatureUnit">
			<input class="celsius" type="radio" name="temperature" value="celsius" >&deg;C
			<input class="fahrenheit" type="radio" name="temperature" value="fahrenheit" checked>&deg;F
		</form>
	</div>

	  <script src="js/script.js"></script>  

</body>
</html>
